<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro APP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <link href="CSS/styleLogin.css" rel="stylesheet">
</head>

<body>
<div>
        <form action="login.html">
            <div class="formLogin">
                <h2>Criar Conta</h2>
                <p> Já é um membro? <a href="login.html"> Login </a> </p>

                <label for="nome"> Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite o seu nome completo" size="25px" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite o seu email" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>

                <label for="Confirmarsenha">Confirmar Senha</label>
                <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>

                <input type="submit" value="Cadastrar" class="btn" />

            </div>
        </form>
</div>
</body>
</html>
